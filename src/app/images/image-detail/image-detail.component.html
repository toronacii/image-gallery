<div class="card position-relative" *ngIf="picture">
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <img class="card-img-top" [src]="picture.full_picture" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ picture.author }}</h5>
    <small><strong>camera:</strong> {{ picture.camera }}</small>
    <p class="card-text">
      <span class="badge badge-primary" *ngFor="let tag of picture.tags">{{ tag }}</span>
    </p>
  </div>
</div>
