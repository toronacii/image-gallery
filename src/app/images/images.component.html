<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Images</span>
  </div>
</nav>

<!-- Page Content -->
<div class="container page-top">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let picture of pictures; let i = index">
      <a href="#" class="fancybox" rel="ligthbox" (click)="open($event, i)">
        <img [src]="picture.cropped_picture" class="zoom img-fluid">
      </a>
    </div>
  </div>
  <div class="row" *ngIf="hasMore">
    <div class="col text-center">
      <button class="btn btn-primary" (click)="showMore(page + 1)">Show more</button>
    </div>
  </div>
</div>
